<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <!-- Album Art -->
        <div class="album-art">
            <img src="album1.jpg"  id="album-art">
        </div>

        <!-- Music Info -->
        <div class="music-info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist</h3>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="shuffle"><i class="fas fa-random"></i></button>
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <button id="repeat"><i class="fas fa-redo"></i></button>
        </div>

        <!-- Volume Control -->
        <div class="volume-container">
            <button id="mute"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <!-- Playlist items will be dynamically added here -->
            </ul>
        </div>

        <!-- Audio Element -->
        <audio id="audio" src="song1.mp3"></audio>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
